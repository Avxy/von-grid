<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	<meta name="author" content="Corey Birnbaum" />
	<title>Grid</title>
	
	<link href="lib/normalize.css" rel="stylesheet" type="text/css"/>
	<style>
		body {
			overflow: hidden;
		}
		#view {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>

<body>
	
	<div id="view"></div>
	

<script type="text/javascript" src="lib/Signal.js"></script>
<script type="text/javascript" src="lib/three.min.js"></script>
<script type="text/javascript" src="lib/require.js"></script>
<script type="text/javascript" src="lib/OrbitControls.js"></script>
<script type="text/javascript">
requirejs(['HexGrid', 'Board', 'Scene', 'MouseCaster'], function(HexGrid, Board, Scene, MouseCaster) {
	
	var scene = new Scene({x:0, y:500, z:0}/*, false*/);

	scene.attachTo(document.getElementById('view'));
	
	var grid = new HexGrid({
		size: 2,
		cellSize: 40,
		cellScale: 0.95
	});
	
	var mouse = new MouseCaster(scene.scene, scene.camera);
	
	var board = new Board(grid, mouse);
	
	scene.add(board.group);
	scene.focusOn(board.group);

	update();
	
	function update() {
		mouse.update();
		scene.render();
		requestAnimationFrame(update);
	}
});
</script>
</body>
</html>
