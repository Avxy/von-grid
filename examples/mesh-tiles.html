<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - loaders - OBJ loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background-color: #000;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>

<script type="text/javascript" src="../lib/three.min.js"></script>
<script type="text/javascript" src="../lib/OrbitControls.js"></script>
<script type="text/javascript" src="js/OBJLoader.js"></script>
<script>

	var container;

	var camera, scene, renderer, controls;

	var mouseX = 0, mouseY = 0;

	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;


	init();
	animate();


	function init() {
		container = document.createElement( 'div' );
		document.body.appendChild( container );

		camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
		camera.position.z = 10;

		// scene

		scene = new THREE.Scene();

		var ambient = new THREE.AmbientLight( 0xdddddd );
		scene.add( ambient );

		var directionalLight = new THREE.DirectionalLight( 0xdddddd );
		directionalLight.position.set( 0, 0, 1 );
		scene.add( directionalLight );

		// texture

		var manager = new THREE.LoadingManager();
		manager.onProgress = function ( item, loaded, total ) {
			console.log( item, loaded, total );
		};

		var texture = new THREE.Texture();

		var onProgress = function ( xhr ) {
			if ( xhr.lengthComputable ) {
				var percentComplete = xhr.loaded / xhr.total * 100;
				console.log( Math.round(percentComplete, 2) + '% downloaded' );
			}
		};

		var onError = function ( xhr ) {};


		var loader = new THREE.ImageLoader( manager );
		loader.load( 'assets/hexTile_simple.jpg', function ( image ) {
			texture.image = image;
			texture.needsUpdate = true;
		} );

		// material

		var material = new THREE.MeshPhongMaterial( {
			color: 0xffffff,
			specular: 0x222222,
			shininess: 0,
			map: texture,
			// specularMap: textureLoader.load( "obj/leeperrysmith/Map-SPEC.jpg" ),
			// normalMap: textureLoader.load( "obj/leeperrysmith/Infinite-Level_02_Tangent_SmoothUV.jpg" ),
			// normalScale: new THREE.Vector2( 0.8, 0.8 )
		} );

		// model

		var loader = new THREE.OBJLoader( manager );
		loader.load( 'assets/hexTile_simple.obj', function ( obj ) {
			obj.traverse( function ( child ) {
				if ( child instanceof THREE.Mesh ) {
					child.material = material;
				}
			} );

			scene.add( obj );

		}, onProgress, onError );

		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );

		controls = new THREE.OrbitControls(camera, renderer.domElement);

		document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		window.addEventListener( 'resize', onWindowResize, false );
	}

	function onWindowResize() {
		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function onDocumentMouseMove( event ) {
		mouseX = ( event.clientX - windowHalfX ) / 2;
		mouseY = ( event.clientY - windowHalfY ) / 2;
	}

	function animate() {
		requestAnimationFrame( animate );
		render();
	}

	function render() {
		controls.update();
		camera.lookAt( scene.position );
		renderer.render( scene, camera );
	}

</script>

</body>
</html>
