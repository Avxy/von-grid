<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="author" content="Corey Birnbaum" />
	<title>Grid</title>

	<link href="reset.css" rel="stylesheet" type="text/css"/>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

	<div id="view" class="absolute"></div>

	<tool-menu></tool-menu>
	<app-menu></app-menu>

	<flyout id='js-flyout-settings'>
		<form-map-settings/>
	</flyout>

	<flyout id="js-flyout-tilesets" side="right" hideClose=true>
		<tileset-menu/>
	</flyout>

	<lightbox id='js-overlay-newtileset'>
		<form-newtileset/>
	</lightbox>

	<lightbox id='js-overlay-newtile'>
		<form-newtile/>
	</lightbox>

	<lightbox id='js-overlay-help'>
		<h4>Instructions</h4>
		<!-- <p>Select a tool from the top of the page.</p> -->
		<table style="color:#fff; text-align: left;">
			<tr><td>Left Click</td><td>Perform tool action</td></tr>
			<tr><td>Mousewheel</td><td>Adjust height of cell</td></tr>
			<tr><td>Ctrl + Left Click</td><td>Rotate view</td></tr>
			<tr><td>Ctrl + Right Click</td><td>Pan view</td></tr>
			<tr><td>Ctrl + Mousewheel</td><td>Zoom</td></tr>
		</table>
	</lightbox>

	<script type="text/javascript" src="../lib/three.min.js"></script>
	<script type="text/javascript" src="../lib/OrbitControls.js"></script>
	<script type="text/javascript" src="../dist/von-grid.min.js"></script>
	<script type="text/javascript" src="../dist/von-grid-extras.min.js"></script>

	<script type="text/javascript" src="lib/riot.min.js"></script>
	<script type="text/javascript" src="ui.js"></script>

	<script type="text/javascript" src="lib/define.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
